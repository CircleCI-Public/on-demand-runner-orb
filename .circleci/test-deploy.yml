version: 2.1
orbs:
  on-demand-runner: cci-labs/on-demand-runner@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  run-test-on-runner:
    machine: true
    resource_class: crowley-namespace/<< pipeline.id >>
    steps:
      - run: echo "Hello World! I am running on an On Demand Runner!"
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - on-demand-runner/deploy:
          filters: *filters
          context: on-demand-runner-orb
          resource_class: << pipeline.id >>
      - run-test-on-runner:
          filters: *filters
          requires:
            - on-demand-runner/deploy
      - on-demand-runner/destroy:
          filters: *filters
          context: on-demand-runner-orb
          resource_class: << pipeline.id >>
          requires:
            - "run-test-on-runner"
            - "on-demand-runner/deploy"
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: cci-labs/on-demand-runner
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - on-demand-runner/destroy
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
